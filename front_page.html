<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Small Mammals</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #B22222;
            color: white;
        }
        header {
            background-color: black;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header div:first-child {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
        }
        .content {
            text-align: center;
            padding: 60px 20px;
        }
        .title {
            font-size: 3em;
            margin-bottom: 60px;
        }
        .mammals {
            display: flex;
            justify-content: center;
            gap: 100px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-in-out;
        }
        .mammal-link {
            text-decoration: none;
            color: black;
        }
        .mammal {
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 20px;
            border-radius: 12px;
        }
        .mammal:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .mammal img {
            width: 300px;
            max-width: 100%;
            height: auto;
        }
        .mammal-name {
            background-color: #007bff;
            color: black;
            padding: 12px;
            width: 140px;
            margin: 20px auto 0;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .mammal-name:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.2em;
            }
            .mammals {
                flex-direction: column;
                gap: 50px;
            }
            .mammal img {
                width: 80%;
            }
            .mammal-name {
                width: 100px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<header>
    <div>PME'X</div>
    <div>
        <a href="logout.html">LOG OUT</a>
    </div>
</header>

<div class="content">
    <div class="title">WORLD OF SMALL MAMMALS</div>
    <div class="mammals">
        <a href="rabbitfrnt.html" class="mammal-link">
            <div class="mammal">
                <img src="pics/rabbit.png" alt="Rabbit">
                <div class="mammal-name">RABBIT</div>
            </div>
        </a>
        <a href="hamsterfrnt.html" class="mammal-link">
            <div class="mammal">
                <img src="pics/hamster.png" alt="Hamster">
                <div class="mammal-name">HAMSTER</div>
            </div>
        </a>
    </div>
</div>

</body>
</html>
