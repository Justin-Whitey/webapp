<html>
<head>
    <title>FRONT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between; 
            align-items: center; 
        }

        nav {
            display: flex; 
        }

        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }

        main {
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            font-size: 2em;
            margin: 20px 0;
        }

        .pics {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item {
            position: relative;
            width: 200px;
        }

        .item img {
            width: 100%;
            border-radius: 8px;
        }

        .caption {
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            width: 100%;
            padding: 10px;
            border-radius: 0 0 8px 8px;
        }
		a {
			color: white;
			text-decoration: none;
		}
		a:hover {
			color:gray;
		
		}
    </style>
</head>
<body>
    <div>
        <header>
            <div class="pmex-logo"> 
                <h1>PMEX</h1>
            </div>
            <nav>
                <a href="front_page.html">Home</a>
                <a href="login.html">Log In</a>
                <a href="logout.html">Log Out</a>
                <a href="About us.html">About us</a>
            </nav>
        </header>
        <main>
            <h2>WORLD OF SMALL MAMMALS</h2>
            <div class="pics">
                <div class="item">
                    <img src="pics/rabbit.jpg" alt="Rabbit">
                    <div class="caption"><a href="#" >RABBIT</a></div>
                </div>
                <div class="item">
                    <img src="pics/hamster.jpg" alt="Hamster">
                    <div class="caption"><a href="#" >HAMSTER</a></div>    
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
