<html>
<head>
    <title>Expenses</title>
    <style>
        body { font-family: Arial; }
        h1 { text-align: center; background-color: #800000; color: white; padding: 10px; }
        table { width: 90%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #000; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
        .category { background-color: #d9d9d9; display: flex; align-items: center; justify-content: center; }
        .category input[type="number"] { width: 60px; margin-left: 5px; }
        .button-container { width: 90%; margin: 0 auto; text-align: right; padding-top: 10px; }
        button, .btn-link {

    <h1>Expenses (Hamster)</h1>

        <table>
            <tr>

                <td class="category">BATCH <input type="number" name="batch[]" min="1"></td>

                <td><input type="number" name="vaccine[]" step="0.01"></td>
