<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #fff;
            background-color: #800000;
            padding: 10px 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .category {
            text-align: left;
            background-color: #d9d9d9;
        }
        .button-container {
            width: 80%;
            margin: 0 auto;
            text-align: right;
            padding-top: 10px;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a00000;
        }
        .btn-link {
            display: inline-block;
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #800000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-link:hover {
            background-color: #a00000;
        }
    </style>
</head>
<body>
    <h1>Expenses (Hamster)</h1>
    <table id="expenseTable">
        <tr>
            <th class="category">Batch</th>
            <th>EQUIPMENT COST</th>
            <th>VACCINE</th>
            <th>FOODS</th>
        </tr>
        <tr>
            <td class="category"><strong>TOTAL</strong></td>
            <td><input type="number" placeholder="₱0.00" readonly></td>
            <td><input type="number" placeholder="₱0.00" readonly></td>
            <td><input type="number" placeholder="₱0.00" readonly></td>
        </tr>
    </table>
    <div class="button-container">
        <a href="../front/rabbit.html" class="btn-link">Back</a>
        <button onclick="addBatch()">Add Batch</button>
        <button onclick="deleteBatch()">Delete Batch</button>
    </div>
    <script>
        let batchCount = 0;
        function addBatch() {
            batchCount++;
            const table = document.getElementById("expenseTable");
            const totalRowIndex = table.rows.length - 1;
            const row = table.insertRow(totalRowIndex);
            row.setAttribute("data-batch", `batch-${batchCount}`);
            const batchNameCell = row.insertCell();
            batchNameCell.className = "category";
            batchNameCell.textContent = `BATCH ${batchCount}`;
            for (let i = 0; i < 3; i++) {
                const cell = row.insertCell();
                const input = document.createElement("input");
                input.type = "number";
                input.placeholder = "₱0.00";
                input.oninput = calculateTotals;
                cell.appendChild(input);
            }
        }
        function deleteBatch() {
            const table = document.getElementById("expenseTable");
            const totalRowIndex = table.rows.length - 1;
            if (batchCount === 0) return;
            table.deleteRow(totalRowIndex - 1);
            batchCount--;
            calculateTotals();
        }
        function calculateTotals() {
            const table = document.getElementById("expenseTable");
            const totals = [0, 0, 0];
            for (let i = 1; i < table.rows.length - 1; i++) {
                const cells = table.rows[i].cells;
                for (let j = 1; j <= 3; j++) {
                    const input = cells[j].querySelector("input");
                    const value = parseFloat(input.value) || 0;
                    totals[j - 1] += value;
                }
            }
            const totalInputs = table.rows[table.rows.length - 1].querySelectorAll("input");
            totals.forEach((val, idx) => {
                totalInputs[idx].value = val.toFixed(2);
            });
        }
        window.onload = () => addBatch();
    </script>
</body>
</html>
