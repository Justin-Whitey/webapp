<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #fff;
            background-color: #800000;
            padding: 10px 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .category {
            text-align: left;
            background-color: #d9d9d9;
        }
        .button-container {
            width: 80%;
            margin: 0 auto;
            text-align: right;
            padding-top: 10px;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a00000;
        }
        .btn-link {
            display: inline-block;
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #800000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-link:hover {
            background-color: #a00000;
        }
    </style>
</head>

<body>
    <h1>Expenses (List)</h1>
    
    <table id="expenseTable">
        <tr>
            <th class="category">Item</th>
            <th>BATCH 1</th>
            <th>BATCH 2</th>
            <th>BATCH 3</th>
            <th>BATCH 4</th>
            <th>BATCH 5</th>
        </tr>
        <tr>
            <td class="category">EQUIPMENT COST</td>
            <td><input type="number" placeholder="₱0.00" oninput="calculateTotals()"></td>
            <td><input type="number" placeholder="₱0.00" oninput="calculateTotals()"></td>
            <td><input type="number" placeholder="₱0.00" oninput="calculateTotals()"></td>
            <td><input type="number" placeholder="₱0.00" oninput="calculateTotals()"></td>
            <td><input type="number" placeholder="₱0.00" oninput="calculateTotals()"></td>
        </tr>
        <tr>
            <td class="category">VACCINE</td>
            <td><input type="number" placeholder="₱0.00" oninput="calculateTotals()"></td>
            <td><input type="number" placeholder="₱0.00" oninput="calculateTotals()"></td>
            <td><input type="number" placeholder="₱0.00" oninput="calculateTotals()"></td>
            <td><input type="number" placeholder="₱0.00" oninput="calculateTotals()"></td>
            <td><input type="number" placeholder="₱0.00" oninput="calculateTotals()"></td>
        </tr>
        <tr>
            <td class="category">FOODS</td>
            <td><input type="number" placeholder="₱0.00" oninput="calculateTotals()"></td>
            <td><input type="number" placeholder="₱0.00" oninput="calculateTotals()"></td>
            <td><input type="number" placeholder="₱0.00" oninput="calculateTotals()"></td>
            <td><input type="number" placeholder="₱0.00" oninput="calculateTotals()"></td>
            <td><input type="number" placeholder="₱0.00" oninput="calculateTotals()"></td>
        </tr>
        <tr>
            <td class="category"><strong>TOTAL</strong></td>
            <td><input type="number" placeholder="₱0.00" readonly></td>
            <td><input type="number" placeholder="₱0.00" readonly></td>
            <td><input type="number" placeholder="₱0.00" readonly></td>
            <td><input type="number" placeholder="₱0.00" readonly></td>
            <td><input type="number" placeholder="₱0.00" readonly></td>
        </tr>
    </table>

    <div class="button-container">
        <a href="../front/rabbit.html" class="btn-link">Back</a>
        <button onclick="addColumn()">Add Column</button>
        <button onclick="deleteColumn()">Delete Column</button>
    </div>

    <script>
        let batchCount = 5;

        function addColumn() {
            batchCount++;
            const table = document.getElementById("expenseTable");
            const rows = table.rows;

            // Add header
            const headerCell = document.createElement("th");
            headerCell.textContent = `BATCH ${batchCount}`;
            rows[0].appendChild(headerCell);

            // Add inputs to each row except last
            for (let i = 1; i < rows.length - 1; i++) {
                const cell = document.createElement("td");
                const input = document.createElement("input");
                input.type = "number";
                input.placeholder = "₱0.00";
                input.oninput = calculateTotals;
                cell.appendChild(input);
                rows[i].appendChild(cell);
            }

            // Add total input
            const totalCell = document.createElement("td");
            const totalInput = document.createElement("input");
            totalInput.type = "number";
            totalInput.placeholder = "₱0.00";
            totalInput.readOnly = true;
            totalCell.appendChild(totalInput);
            rows[rows.length - 1].appendChild(totalCell);
        }

        function deleteColumn() {
            if (batchCount <= 1) return;

            const table = document.getElementById("expenseTable");
            const rows = table.rows;

            for (let i = 0; i < rows.length; i++) {
                rows[i].deleteCell(-1);
            }

            batchCount--;
        }

        function calculateTotals() {
            const table = document.getElementById("expenseTable");
            const numColumns = table.rows[0].cells.length - 1;

            for (let col = 1; col <= numColumns; col++) {
                let total = 0;
                for (let row = 1; row < table.rows.length - 1; row++) {
                    const input = table.rows[row].cells[col].querySelector('input');
                    const value = parseFloat(input.value) || 0;
                    total += value;
                }
                const totalInput = table.rows[table.rows.length - 1].cells[col].querySelector('input');
                totalInput.value = total.toFixed(2);
            }
        }
    </script>
</body>
</html>
